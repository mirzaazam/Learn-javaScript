<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Add On Click</title>
</head>
<body>
    <h1 id="text-header">Add Comment When we on Click the button</h1>

    <div id="div-container">
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Dolorem nemo soluta architecto.</li>
            <li class="item">Aliquam autem placeat praesentium.</li>
            <li class="item">Velit sit tenetur eos?</li>
            <li class="item">Suscipit hic perferendis aut.</li>
        </ul>
    </div>
    <button id="add-btn">Add</button>




    <script>

        document.getElementById('list-container').addEventListener('click',function(listValue){
            listValue.target.parentNode.removeChild(listValue.target);
        })

        document.getElementById('add-btn').addEventListener('click', function(){
        const list = document.getElementById('list-container');
        const li = document.createElement('li');
        li.innerText = 'added a new comment';
        list.appendChild(li);
        })
    </script>
</body>
</html>
